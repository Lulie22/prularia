<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestelbon</title>
    <link rel="stylesheet" th:href="@{/css/prularia.css}">
</head>
<body>
<div>
    <img th:src="@{/images/logo_prularia_zwart.png}" alt="prularia_logo">
</div>
<h1>BestelbonId: <th:block th:text="${bestelId}"></th:block></h1>
<div th:if="${geenVolgendeBestelling}" class="fout">Geen volgende bestelling gevonden</div>
<div th:if="${onvoldoendeArtikelen}" class="fout">Onvoldoende Artikelen in het magazijn voor deze bestelling:
    <th:block th:text="|BestelId: ${onvoldoendeArtikelenBestelId}|"></th:block>
    <th:block th:text="|BestellijnId: ${onvoldoendeArtikelenBestellijnId}|"></th:block>
    <th:block th:text="|ArtikelId: ${onvoldoendeArtikelenArtikelId}|"></th:block>
</div>
<table>
    <thead>
    <tr>
        <th>Artikel Naam</th>
        <th>Aantal</th>
        <th>Rij</th>
        <th>Rek</th>
        <!--<th>Klaar</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="besteldArtikel : ${lijstVanBesteldeArtikels}" th:object="${besteldArtikel}">
        <td><a th:text="*{naam}" th:href="@{/artikel/{artikelId}(artikelId=*{artikelId})}"></a></td>
        <td th:text="*{aantal}"></td>
        <td th:text="*{rij}"></td>
        <td th:text="*{rek}"></td>
        <!--<td><input type="checkbox"></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
